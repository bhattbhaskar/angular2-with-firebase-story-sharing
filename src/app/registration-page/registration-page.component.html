<div class="pen-title">
  <div class="row">
  <div class="column-12">
    <h2>Welcome!</h2>
    <p>Log in to your existing account</p>
    <div class="buttonGroup">
      <button class="btn btn-primary btn-google">Google</button>
    </div>
    <h4>OR</h4>
  </div>
  </div>
</div>  
<div class="container active">
  <div class="card"></div>
  <div class="card"></div>
  
    <div class="card alt">
    <div class="toggle"></div>
     <h1 class="title">Register
      <a class="register-link" [routerLink]="['/login']" >
        <div class="close"></div>
      </a>
    </h1>
    <form (submit)="register($event, name.value, email.value, password.value)">
      <div class="input-container">
        <input #name type="text" id="name"  required="required"/>
        <label for="name">Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input #email type="email" id="email"  required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input #password type="password" id="inputPassword" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Register</span></button>
      </div>
      
    </form>
  </div>

  </div>
