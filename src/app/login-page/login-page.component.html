<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <div class="row">
  <div class="column-12">
    <h2>Welcome!</h2>
    <p>Log in to your existing account</p>
    <div class="buttonGroup">
      <button class="btn btn-primary btn-google" (click)="loginWithGoogle()">Google</button>
    </div>
    <h4>OR</h4>
  </div>
  </div>
</div>  
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form (submit)="loginWithEmail($event, email.value, password.value)">
  
      <div *ngIf="error" class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
          {{error}}
        </div>

      <div class="input-container">
        <input #email type="email" id="email" required="required"/>
        <label for="email" >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input #password type="password" id="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Go</span></button>
      </div>
      <div class="footer"><a class="register-link" [routerLink]="['/register']" >Do Not Have Account? Register</a></div>
    </form>
  </div>
  </div>
